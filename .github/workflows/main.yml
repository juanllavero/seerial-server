name: Build and Publish (Win, MacOS, Linux)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install

      # Exportar GH_TOKEN al entorno de ejecuciÃ³n
      - name: Set GH_TOKEN
        shell: bash
        run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

      # Construir binario Windows (sin publicar)
      - run: npm run build

      # Publicar el .exe generado (solo el instalador)
      - name: Publish Windows Artifacts
        run: npx electron-builder --win --publish always

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install

      - name: Set GH_TOKEN
        run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

      - run: npm run build
      - name: Publish macOS Artifacts
        run: npx electron-builder --mac --publish always

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install

      - name: Set GH_TOKEN
        run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

      - run: npm run build
      - name: Publish Linux Artifacts
        run: npx electron-builder --linux AppImage --publish always
